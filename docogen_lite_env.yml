name: docogen_lite_env
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.9
  - cudatoolkit
  - pip
  - pytorch
  - numpy
  - pip:
    - scikit-learn
    - datasets
    - pandas
    - transformers
    - tdqm
    - nltk
    - jupyter
    - notebook
    - ipython
    - sentencepiece
    - protobuf==3.20.0
prefix: $HOME/anaconda3/envs/docogen_lite_env
